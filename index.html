<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Game</title>

  <!-- Portals SDK -->
  <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js?v=10005456"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      color: #ffd700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .coin-container {
      perspective: 1000px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .coin {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .coin.flipping {
      animation: flip 1s ease-in-out;
    }

    @keyframes flip {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      100% { transform: rotateY(1800deg) rotateX(360deg); }
    }

    .coin-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      backface-visibility: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      border: 4px solid #b8860b;
    }

    .coin-heads {
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
      color: #8b4513;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .coin-tails {
      background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 50%, #c0c0c0 100%);
      color: #2c3e50;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      transform: rotateY(180deg);
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      flex: 1;
      padding: 18px 30px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .flip-btn {
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      color: #1a1a2e;
    }

    .flip-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }

    .flip-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .reset-btn {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
    }

    .reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
    }

    .pick-section {
      margin-bottom: 30px;
    }

    .pick-label {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
      color: #ffd700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .pick-buttons {
      display: flex;
      gap: 15px;
    }

    .pick-btn {
      flex: 1;
      padding: 20px;
      font-size: 20px;
      font-weight: 700;
      border: 3px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .pick-btn.heads-btn {
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      color: #1a1a2e;
    }

    .pick-btn.tails-btn {
      background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
      color: #2c3e50;
    }

    .pick-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
    }

    .pick-btn.selected {
      border-color: #00ff88;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      transform: scale(1.05);
    }

    .pick-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #ffd700;
    }

    .result-display {
      text-align: center;
      margin-bottom: 30px;
      min-height: 40px;
    }

    .result-text {
      font-size: 24px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      animation: fadeIn 0.5s ease;
    }

    .result-heads {
      background: rgba(255, 215, 0, 0.2);
      color: #ffd700;
      border: 2px solid #ffd700;
    }

    .result-tails {
      background: rgba(192, 192, 192, 0.2);
      color: #c0c0c0;
      border: 2px solid #c0c0c0;
    }

    .result-win {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
      border: 2px solid #00ff88;
    }

    .result-lose {
      background: rgba(255, 71, 87, 0.2);
      color: #ff4757;
      border: 2px solid #ff4757;
    }

    .stat-value.wins {
      color: #00ff88;
    }

    .stat-value.losses {
      color: #ff4757;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .history {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    .history h3 {
      margin-bottom: 15px;
      font-size: 16px;
      color: #ffd700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .history-item {
      padding: 10px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 3px solid transparent;
      animation: slideIn 0.3s ease;
    }

    .history-item.win {
      border-left-color: #00ff88;
    }

    .history-item.lose {
      border-left-color: #ff4757;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .history-time {
      font-size: 12px;
      opacity: 0.6;
    }

    .history-result {
      font-weight: bold;
      font-size: 14px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(231, 76, 60, 0.8);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(192, 57, 43, 1);
      transform: scale(1.05);
    }

    /* Custom scrollbar */
    .history::-webkit-scrollbar {
      width: 8px;
    }

    .history::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    .history::-webkit-scrollbar-thumb {
      background: rgba(255, 215, 0, 0.3);
      border-radius: 4px;
    }

    .history::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 215, 0, 0.5);
    }
  </style>
</head>
<body>
  <button class="close-btn" onclick="closeCoinFlip()">âœ• Close</button>

  <div class="container">
    <h1>ðŸª™ Coin Flip</h1>

    <div class="pick-section">
      <div class="pick-label">Pick Your Side</div>
      <div class="pick-buttons">
        <button class="pick-btn heads-btn" id="pickHeads" onclick="selectSide('heads')">Heads</button>
        <button class="pick-btn tails-btn" id="pickTails" onclick="selectSide('tails')">Tails</button>
      </div>
    </div>

    <div class="result-display" id="resultDisplay"></div>

    <div class="coin-container">
      <div class="coin" id="coin">
        <div class="coin-face coin-heads">HEADS</div>
        <div class="coin-face coin-tails">TAILS</div>
      </div>
    </div>

    <div class="controls">
      <button class="flip-btn" onclick="flipCoin()" id="flipBtn">Flip Coin</button>
      <button class="reset-btn" onclick="resetStats()">Reset Stats</button>
    </div>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">Total</div>
        <div class="stat-value" id="totalFlips">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Wins</div>
        <div class="stat-value wins" id="winsCount">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Losses</div>
        <div class="stat-value losses" id="lossesCount">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Win Rate</div>
        <div class="stat-value" id="winRate">0%</div>
      </div>
    </div>

    <div class="history">
      <h3>ðŸ“œ Flip History</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <script src="coinflip.js"></script>
  <script>
    const game = new CoinFlipGame({
      debug: true,
      taskPrefix: 'coinflip'
    });

    let stats = {
      total: 0,
      wins: 0,
      losses: 0
    };

    let selectedSide = null;

    // Auto-reset stats on load
    stats = { total: 0, wins: 0, losses: 0 };
    localStorage.setItem('coinflip-stats', JSON.stringify(stats));
    updateStatsDisplay();
    document.getElementById('historyList').innerHTML = '';
    updateFlipButton();

    function selectSide(side) {
      selectedSide = side;

      // Update button styles
      document.getElementById('pickHeads').classList.toggle('selected', side === 'heads');
      document.getElementById('pickTails').classList.toggle('selected', side === 'tails');

      updateFlipButton();
    }

    function updateFlipButton() {
      const flipBtn = document.getElementById('flipBtn');
      if (selectedSide) {
        flipBtn.disabled = false;
        flipBtn.textContent = `Flip (${selectedSide.toUpperCase()})`;
      } else {
        flipBtn.disabled = true;
        flipBtn.textContent = 'Pick a Side First';
      }
    }

    function flipCoin() {
      if (!selectedSide) return;

      const coin = document.getElementById('coin');
      const flipBtn = document.getElementById('flipBtn');
      const resultDisplay = document.getElementById('resultDisplay');
      const pickHeads = document.getElementById('pickHeads');
      const pickTails = document.getElementById('pickTails');

      // Disable buttons during flip
      flipBtn.disabled = true;
      pickHeads.disabled = true;
      pickTails.disabled = true;

      // Clear previous result
      resultDisplay.innerHTML = '';

      // Random result
      const result = Math.random() < 0.5 ? 'heads' : 'tails';
      const won = result === selectedSide;

      // Add flipping animation
      coin.classList.add('flipping');

      // Wait for animation
      setTimeout(() => {
        coin.classList.remove('flipping');

        // Set final rotation to show correct side
        if (result === 'heads') {
          coin.style.transform = 'rotateY(0deg)';
        } else {
          coin.style.transform = 'rotateY(180deg)';
        }

        // Update stats
        stats.total++;
        if (won) {
          stats.wins++;
        } else {
          stats.losses++;
        }

        // Save stats
        localStorage.setItem('coinflip-stats', JSON.stringify(stats));
        updateStatsDisplay();

        // Show result
        const resultText = document.createElement('div');
        resultText.className = `result-text ${won ? 'result-win' : 'result-lose'}`;
        resultText.textContent = won ? `YOU WIN! (${result.toUpperCase()})` : `YOU LOSE! (${result.toUpperCase()})`;
        resultDisplay.appendChild(resultText);

        // Add to history
        addToHistory(result, selectedSide, won);

        // Send to Portals
        game.sendBetResult(won, result, selectedSide);

        // Re-enable buttons and reset selection
        pickHeads.disabled = false;
        pickTails.disabled = false;
        selectedSide = null;
        pickHeads.classList.remove('selected');
        pickTails.classList.remove('selected');
        updateFlipButton();
      }, 1000);
    }

    function updateStatsDisplay() {
      document.getElementById('totalFlips').textContent = stats.total;
      document.getElementById('winsCount').textContent = stats.wins;
      document.getElementById('lossesCount').textContent = stats.losses;

      const winRate = stats.total > 0 ? Math.round((stats.wins / stats.total) * 100) : 0;
      document.getElementById('winRate').textContent = winRate + '%';
    }

    function addToHistory(result, picked, won) {
      const historyList = document.getElementById('historyList');
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });

      const item = document.createElement('div');
      item.className = `history-item ${won ? 'win' : 'lose'}`;
      item.innerHTML = `
        <span class="history-result">${won ? 'WIN' : 'LOSE'} - Picked ${picked.toUpperCase()}, Got ${result.toUpperCase()}</span>
        <span class="history-time">${time}</span>
      `;

      historyList.insertBefore(item, historyList.firstChild);

      // Keep only last 10
      while (historyList.children.length > 10) {
        historyList.removeChild(historyList.lastChild);
      }
    }

    function resetStats() {
      if (confirm('Reset all stats?')) {
        stats = { total: 0, wins: 0, losses: 0 };
        localStorage.setItem('coinflip-stats', JSON.stringify(stats));
        updateStatsDisplay();
        document.getElementById('historyList').innerHTML = '';
        document.getElementById('resultDisplay').innerHTML = '';
        game.sendTaskUpdate('coinflip_stats_reset', 'SetActiveToCompleted');
      }
    }

    function closeCoinFlip() {
      game.sendTaskUpdate('coinflip_closed', 'SetActiveToCompleted');
      PortalsSdk.closeIframe();
    }

    // Notify Portals that game is ready
    game.sendTaskUpdate('coinflip_ready', 'SetNotActiveToCompleted');
  </script>
</body>
</html>
